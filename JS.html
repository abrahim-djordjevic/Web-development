<!DOCTYPE HTML>
<head>
	<meta charset= "UTF-8">
</head>
<body>
	<h1> First JavaScript Page </h1>
	<p> <i> Uses the document.getElementById output method. </i> </p>
	<p id = "date"> The date will appear here </p>
	<button onclick = "myFunction()"> Try it </button>
	<script type = "text/javascript">
		function myFunction(){
			document.getElementById("date").innerHTML = Date();
		}
	</script>
</body>
</html>
