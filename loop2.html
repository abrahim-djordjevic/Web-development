<!DOCTYPE html>

</head>
<body>
	<p id = "period"></p>
	<script>
		function Solution(){
			var InvestValue = 100;
			var apr = 14.21;
			var target = 17800000000;
			var yrs = 0;
			
			while(InvestValue <= target){
				InvestValue = InvestValue * apr;
				yrs++;
				console.log(yrs);
			}
			
			document.getElementById("period").innerHTML = yrs;
			}
		
		Solution();
	</script>
</body>
